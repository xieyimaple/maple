<script>
    $(function () {
        $("#addForm2").off();
        $("#addForm2").submit(function () {
            var id = $(this).find("[name='id']").val();
            var name = $(this).find("[name='name']").val();
            var gender = $(this).find("[name='gender']").val();
            var age = $(this).find("[name='age']").val();
            var address = $(this).find("[name='address']").val();
            var student = new Student(id,name,gender,age,address);
            save(student,function () {
                alert("修改成功");
                $("body").load("student_list.html");
            });
        });
    })
</script>
    <header>
        <h1>学生信息修改</h1>
    </header>
    <article>
        <section>
            <form action="javascript:void(0)" id="addForm2">
            <table class="tb2">
                <tbody>
                    <tr>
                        <td>学号</td>
                        <td><input type="number" name="id"></td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <select name="gender">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>年龄</td>
                        <td><input type="number" name="age"></td>
                    </tr>
                    <tr>
                        <td>地址</td>
                        <td><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="保存">
                            <button><a href="student_list.html">返回</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </article>
