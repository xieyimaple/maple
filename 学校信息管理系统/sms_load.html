<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>学生信息管理系统</title>
	<link rel="stylesheet" type="text/css" href="css/style_load.css">
	<script type="text/javascript" src="js/jquery-2.1.4/jquery.min.js"></script>

	<script type="text/javascript">
	$(function(){
		$(".tab_header ul").on("click","li",function(){
			if(!$(this).hasClass("current")){
				$(this)
					.addClass("current")
					.siblings()
					.removeClass("current");
				var url = $(this).attr("val");
				//将模块页面进行加载
				$(".tab_content").load(url+"?time"+new Date().getTime());
			}
		});
	});		

	</script>

</head>
<body>
	<div class="content">
		<h1>学生信息管理系统</h1>
		<div class="tab_header">
			<ul>
				<li val="model/student/students.html">
					<a href="javascript:void(0);">			学生信息</a>
				</li>
				<li val="model/teacher/teachers.html">
					<a href="javascript:void(0);">教师信息</a>
				</li>
				<li val="model/clazz/classes.html">
					<a href="javascript:void(0);">班级信息</a>
				</li>
			</ul>
		</div>
		<div class="tab_content">
			
			
		

		</div>

	</div>
</body>
</html>
