<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册页面</title>
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.min.css">
    <script src="frameworks/jquery-2.1.4/jquery.min.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/listthree.css">
    <script src="js/listthree.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row inpt">
            <div class="col-xs-8 ">
                <input type="text" placeholder="请输入你的密码" class="bder">
            </div>
            <div class="col-xs-4">
                <span class="box">发送验证码</span>
            </div>
        </div>
        <!--第一行结束-->
        <div class="row inpt">
            <div class="col-xs-12 ">
                <input type="text" placeholder="请输入短信验证码" class="bder">
            </div>
        </div>
        <!--第二行结束-->
        <div class="row inpt">
            <div class="col-xs-12 ">
                <input type="text" placeholder="请输入登录密码" class="bder">
            </div>
        </div>
        <!--第三行结束-->
        <div class="row rowtwo">
            <div class="col-xs-12">
                <button class="btn btn-success btn-block btn-group-lg">立即注册</button>
            </div>
        </div>
        <div class="row rowfour">
            <div class="col-xs-4">已有链家网账号？</div>
            <div class="col-xs-3 bg">立即登录</div>
            <div class="col-xs-3 pull-right">忘记密码</div>
        </div>

    </div>
</body>
</html>
